<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
</head>

<body>

  <div class="container" id="app">

    <div class="holder headline">
      <h1>Travel App</h1>
    </div>

    <div class="holder zip">
      
      <label for="zip">Destination:</label>
      <input type="text" id="input1" placeholder="Enter zip code here">
    </div>
    <div class="holder feel">
      <p class = "text" style = 'font-size: 50px;'>Start Date: </p>
      <input id="input2"
             placeholder="dd/mm/yyyy"
             type="date">

      <p class = "text" style = 'font-size: 50px;'>End Date: </p>
      <input id="input3"
             placeholder="dd/mm/yyyy"
             type="date">
             <br>
    </div>
    <div class="holder generate-button">
      <button class = "button" onClick = "Client.formHandler()" type="button" style=" outline: 0 none;">Submit</button> 
      <button id = "removeTripButton" class = "button" type="button" style=" outline: 0 none;">Remove Trip</button>
      <br><br>
    </div>
    <div class="holder entry">
      <div class="title">Recent Entry</div>
      <div id="entryHolder">
        <p><div id="latitude" style = 'color: rgb(255, 255, 255); display: none;'></div></p>
        <p><div id="longitude" style = 'color: rgb(228, 227, 166); display: none;'></div></p>
        <p >Country Code:<div id="country" style = 'color: rgb(255, 255, 255)'></div></p>
        <p style = "display: none;"><div id="placeName" style = "display: none;"></div></p>
        <p>Countdown:<div id="countdown" style = 'color: rgb(255, 255, 255)'></div></p>
        <p>Length of Trip:<div id="LoT" style = 'color: rgb(255, 255, 255)'></div></p>
        <p>Prospective Weather:<br><ul id="weather" style = 'color: rgb(255, 255, 255); line-height: 50px; text-align: justify'></ul></p><br>
        <p style = "display: none;"><div id="image" class = "picz"></div></pstyle = "display: none;">
      </div>
    </div>

  </div>


  <footer>
    <div class = "links">
      <a href="https://jkmagnussen.com/">
        <img class="home" src="home.png" alt="home" />
      </a>
      <a href="https://github.com/jkmagnussen/FEND-Capstone-Project-Travel-App">
        <img class="github" src="github.png" alt="github" />
      </a>
      <a href="https://linkedin.com/in/joseph-magnussen/">
        <img class="linkedIn" src="linkedIn.png" alt="linkedIn" />            
     </a>
    </div>
  </footer>
  
  <script src="main.js" type="text/javascript"></script>

<script type="text/javascript" src="main.js"></script></body>

</html>
